version: "3.1"

nlu:
- intent: find_attraction
  examples: |
    - Trouve-moi un musée à [commune].
    - Quelles sont les attractions à [commune] ?
    - Parle-moi des attractions à [commune].
    - Donne-moi des informations sur les endroits intéressants à [commune].
    - Où puis-je trouver des lieux touristiques à [commune] ?
    - Quels sont les musées recommandés à [commune] ?
    - Y a-t-il des attractions célèbres à [commune] ?

- intent: get_description
  examples: |
    - Parle-moi de [titre_courant].
    - Décris [titre_courant].
    - Que peux-tu me dire sur [titre_courant] ?
    - Donne-moi des détails sur [titre_courant].
    - Explique ce qu'est [titre_courant].
    - Raconte l'histoire de [titre_courant].
    - Parle-moi un peu plus de [titre_courant].
    - Quelle est l'histoire derrière [titre_courant] ?
    
- intent: greet
  examples: |
    - salut
    - bonjour
    - coucou
    - bonjour là
    - bon matin
    - bonsoir
    - moin
    - salut là
    - allons-y
    - hé mec
    - bon matin
    - bonsoir
    - bon après-midi

- intent: goodbye
  examples: |
    - cu
    - au revoir
    - à la prochaine
    - bonne nuit
    - adieu
    - au revoir
    - passe une bonne journée
    - à bientôt
    - bye bye
    - à plus tard