stories:
- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: User asks about attractions in Brittany
  steps:
  - user: |
      What are the attractions in Brittany?
    intent: find_attraction
    entities:
    - city: "Brittany"

- story: User wants a description of Mont Saint-Michel
  steps:
  - user: |
      Tell me about Mont Saint-Michel.
    intent: get_description
    entities:
    - current_title: "Mont Saint-Michel"

- story: User asks about historic sites in Rennes
  steps:
  - user: |
      Find me some historic sites in Rennes.
    intent: find_attraction
    entities:
    - city: "Rennes"
    - type: "historic site"

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot
