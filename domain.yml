version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - find_attraction
  - get_description

responses:
  utter_find_attraction:
  - text: "Voici quelque {attraction_types} à {commune}: {result}"
  utter_get_description:
  - text: "Le {titre_courant} est décrit comme suit : {commentaire_descriptif}"

  utter_greet:
  - text: "Salut ! Comment ça va ?"

  utter_cheer_up:
  - text: "Voici quelque chose pour te remonter le moral :"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Est-ce que cela t'a aidé ?"

  utter_happy:
  - text: "Super, continue comme ça !"

  utter_goodbye:
  - text: "Au revoir"

  utter_iamabot:
  - text: "Je suis un bot, alimenté par Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
