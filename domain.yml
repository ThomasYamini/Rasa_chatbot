version: "3.1"

intents:
  - greet
  - goodbye
  - find_attraction
  - get_description

entities:
  - commune
  - titre_courant

slots:
  commune:
    type: text
    mappings:
    - type: custom
  titre_courant:
    type: text
    mappings:
    - type: custom
  attraction_types:
    type: list
    mappings:
    - type: custom
  result:
    type: any
    mappings:
    - type: custom
  attraction_info:
    type: text
    mappings:
    - type: custom
  description:
    type: text
    mappings:
    - type: custom

actions:
  - utter_find_attraction
  - utter_get_description

responses:
  utter_find_attraction:
  - text: "Voici quelque {attraction_types} à {commune}: {result}"
  utter_get_description:
  - text: "Le {attraction_title} est décrit comme suit : {description}"

  utter_greet:
  - text: "Salut ! Comment ça va ?"

  utter_goodbye:
  - text: "Au revoir"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
