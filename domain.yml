version: "3.1"

intents:
  - greet
  - goodbye
  - find_attraction
  - get_description
  - get_activity_type

entities:
  - commune
  - titre_courant
  - type_activite

slots:
  city:
    type: text
    mappings:
    - type: custom
  activity_type:
    type: categorical
    values:
      - militaire
      - port
      - sport
      - education
      - administratif
      - religion
      - histoire
    mappings:
    - type: custom
  titre_courant:
    type: text
    mappings:
    - type: custom
  attraction_types:
    type: list
    mappings:
    - type: custom
  result:
    type: any
    mappings:
    - type: custom
  attraction_info:
    type: text
    mappings:
    - type: custom
  description:
    type: text
    mappings:
    - type: custom

responses:
  utter_greet:
  - text: "Salut ! Comment Ã§a va ?"

  utter_goodbye:
  - text: "Au revoir"

actions:
  - action_find_attraction
  - action_get_description
  - action_ask_activity_type
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
